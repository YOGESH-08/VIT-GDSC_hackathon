<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        .chatbox {
            width: 800px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chatbox-header {
            background-color: black;
            color: white;
            padding: 10px;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
            text-align: center;
            position: relative;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: color 0.3s;
        }

        .exit-button:hover {
            color: #ffdddd;
        }

        .chatbox-messages {
            height: 300px;
            padding: 10px;
            overflow-y: auto;
            border-bottom: 1px solid #ccc;
            display: flex;
            flex-direction: column;
        }

        .chatbox-input {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background-color: #fafafa;
        }

        .chatbox-input input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px 0 0 4px;
            margin-right: 5px;
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            margin-right: 5px;
        }

        .file-upload input[type="file"] {
            font-size: 20px;
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            cursor: pointer;
        }

        .file-upload button,
        .mic-button {
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .file-upload button:hover,
        .mic-button:hover {
            background-color:blue;
        }

        .mic-button {
            margin-right: 10px; /* Space between mic and send button */
        }

        .chatbox-input button {
            padding: 10px;
            border: none;
            background-color: black;
            color: white;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .chatbox-input button:hover {
            background-color: #0056b3;
        }

        .message {
            margin: 5px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .sender {
            font-weight: bold;
            color: black;
            margin-right: 5px; /* Reduced space */
        }

        .file-link {
            color: #007bff;
            text-decoration: none;
        }

        .delete-button {
            background: none;
            border: none;
            color: #ff4444;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="chatbox">
        <div class="chatbox-header">
            <h2>Chat Room</h2>
            <button class="exit-button" onclick="window.location.href='another_page.html';">X</button>
        </div>
        <div class="chatbox-messages" id="chatbox-messages"></div>
        <div class="chatbox-input">
            <input type="text" id="name-input" placeholder="Your name..." />
            <input type="text" id="message-input" placeholder="Type a message..." />
            <div class="file-upload">
                <button>Choose File</button>
                <input type="file" id="file-input" />
            </div>
            <button id="mic-button" class="mic-button">ðŸŽ¤</button>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('name-input').addEventListener('input', function() {
            const nameField = document.getElementById('name-input');
            localStorage.setItem('chatName', nameField.value);
        });

        window.onload = function() {
            const savedName = localStorage.getItem('chatName');
            if (savedName) {
                document.getElementById('name-input').value = savedName;
            }
        };

        function sendMessage(content) {
            const chatboxMessages = document.getElementById('chatbox-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.innerHTML = content;

            // Create delete button
            const deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.className = 'delete-button';
            deleteButton.onclick = function() {
                chatboxMessages.removeChild(messageElement);
            };

            messageElement.appendChild(deleteButton);
            chatboxMessages.appendChild(messageElement);
            chatboxMessages.scrollTop = chatboxMessages.scrollHeight; // Scroll to bottom
        }

        document.getElementById('send-button').addEventListener('click', function() {
            const nameField = document.getElementById('name-input');
            const inputField = document.getElementById('message-input');
            const fileInput = document.getElementById('file-input');
            const senderName = nameField.value.trim();
            const messageText = inputField.value.trim();

            let messageContent = '';
            if (senderName && messageText) {
                messageContent += `<span class="sender">${senderName}:</span> ${messageText}`;
            }

            // Handle file input
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                const fileLink = URL.createObjectURL(file);
                messageContent += `<br><a class="file-link" href="${fileLink}" target="_blank">${file.name}</a>`;
            }

            if (messageContent) {
                sendMessage(messageContent);
                inputField.value = ''; // Clear message input field
                fileInput.value = ''; // Clear file input
            }
        });

        document.getElementById('message-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('send-button').click();
            }
        });

        // Microphone functionality
        document.getElementById('mic-button').addEventListener('click', function() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                document.getElementById('message-input').value = transcript;
            };

            recognition.onerror = function(event) {
                console.error("Speech recognition error detected: " + event.error);
            };

            recognition.start();
        });
    </script>
</body>
</html>
